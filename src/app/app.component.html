<app-header>
    <img [src]="logo" [alt]="title" [attr.width.px]="width">
    <app-search [placeholder]="placeholder" (search)="searchTerm = $event"></app-search>
</app-header>

<div class="widget_container">
    <app-user-list 
        [user1]='user1' 
        [user2]='user2' 
        [user3]='user3' 
        [user4]='user4'
        (choice)="currentUser=$event"
        >
    </app-user-list>

    <div class="widgets_block">
        <app-iq-box class="iq-box-container" [user]='currentUser'></app-iq-box>
        <app-user-card class="user-card-container" [user]='currentUser'></app-user-card>
    </div>
</div>
