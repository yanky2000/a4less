<mat-card class="example-card" [ngClass]='{background:isOdd}'>

  <div class='user-card' [ngClass]='{background:isOdd}'>
      <div class="name">{{position}}.</div>
      <img class="avatar" mat-card-image [src]="user.photo ? user.photo: defImage">
      <div class="name">{{user.first_name}} {{user.last_name | uppercase}}</div>
  </div>

</mat-card>
